<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale">
    <title> Vue Mastery </title>
    <link rel="stylesheet" type="text/css" href="flex.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Petit+Formal+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="flex-1 flex-row">
        <div class="flex-1 flex-row align-center justify-center">
          <img :src="image"/>
        </div>
        <div class="flex-1 flex-column align-start justify-center">
          <div class="product-info">
            <p v-show="onSale" class="flex-0 badge"> On sale </p>
            <h1 class="heading"> {{product}} </h1>
            <p v-if="inventory > 10"> In stock </p>
            <p v-else-if="inventory <= 10 && inventory > 0"> Almost sold out! </p>
            <p v-else> Out of stock </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
