<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale">
    <title> Vue Mastery </title>
    <link rel="stylesheet" type="text/css" href="flex.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Petit+Formal+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="flex-1 flex-row">
        <div class="flex-1 flex-row align-center justify-center">
          <img :src="image"/>
        </div>
        <div class="flex-1 flex-column align-start justify-center">
          <div class="product-info">
            <div class="text-right">
              <p v-show="onSale" class="flex-0 badge"> On sale </p>
            </div>
            <h1 class="heading"> {{product}} </h1>
            <h4 v-if="inventory > 0"> IN STOCK </h4>
            <h5 v-else> SOLD OUT </h5>
            <p> {{description}} </p>
            <ul class="details">
              <li v-for="detail in details">
                {{detail}}
              </li>
            </ul>
            <ul class="sizes">
              <li v-for="size in sizes">
                {{size}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
